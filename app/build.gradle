play {
    if (project.hasProperty("Keys.repo")) {
        def projectPropsFile = file(project.property("Keys.repo") + "/profiles.properties")
        if (projectPropsFile.exists()) {
            Properties props = new Properties()
            props.load(new FileInputStream(projectPropsFile))
            serviceAccountCredentials = file(props['SERVICE_ACCOUNT_KEYFILE'])
            track = "internal"
            userFraction = 1
            releaseStatus = "inProgress"
            defaultToAppBundles = true
            resolutionStrategy = "ignore"
        }
    }
}

dependencies {
